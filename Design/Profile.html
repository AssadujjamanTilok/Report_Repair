<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6256f36b7.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="cta">
    <div id="start2"></div>

    <div id="card3" class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-head c-head">
        <img class="p-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs0UBh6SYtyIhCLI6SFzPKkPZzpgycQDGdgA&usqp=CAU" alt="">
        <button type="submit" class="btn btn-outline-secondary u-button">Delete</button>
        <button type="submit" class="btn btn-primary u-button">Upload</button>
      </div> <hr>

      <div class="card-body">
        <form class="" action="index.html" method="post">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div><hr>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div><hr>
          <div class="row mb-3">
            <label for="floatingTextarea2" class="col-sm-2 col-form-label">Your bio</label>
            <div class="col-sm-4">
              <textarea class="form-control" placeholder="Add a short bio..." id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
          </div><hr>

          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Jobs</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div><hr>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div><hr>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
            <div class="col-sm-3 p-eye">
             <i class="fa-solid fa-eye-slash"></i>
            </div>
          </div><hr>
          <div class="row mb-3">
            <label for="inputAddress" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputAddress">
            </div>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-outline-secondary u-button2">Delete</button>
            <button type="submit" class="btn btn-primary u-button2">Upload</button>
          </div>

        </form>
      </div>
    </div>

    <div id="end"></div>

  </section>

</body>

</html>
